<router-outlet></router-outlet>
<div class="'kt-portlet--height-fluid'">
	<mat-tab-group animationDuration="0ms">
		<mat-tab label="Search & suggest Products">
			<ng-template matTabContent>
								
				<div id="meet"></div>
				
			</ng-template>
		  </mat-tab>
		<mat-tab label="Products In Cart">
		  <ng-template matTabContent>
			Cart List
		  </ng-template>
		</mat-tab>
		<mat-tab label="Suggested Products">
		  <ng-template matTabContent>
			Suggested products
		  </ng-template>
		</mat-tab>
		<mat-tab label="Search History">
			<ng-template matTabContent>
			  Already Suggested products
			</ng-template>
		  </mat-tab>
	</mat-tab-group>
</div>

<div>
    <h1>Home</h1>
    <p>{{bodyText}}</p>
    <button (click)="openModal('custom-modal-1')">Open Modal 1</button>
    <button (click)="openModal('custom-modal-2')">Open Modal 2</button>
</div>

<jw-modal id="custom-modal-1">
    <h1>A Custom Modal!</h1>
    <p>Home page text: <input type="text" [(ngModel)]="bodyText" /></p>
    <button (click)="closeModal('custom-modal-1');">Close</button>
</jw-modal>

<jw-modal id="custom-modal-2">
    <h1 style="height:1000px">A Tall Custom Modal!</h1>
    <button (click)="closeModal('custom-modal-2');">Close</button>
</jw-modal>
